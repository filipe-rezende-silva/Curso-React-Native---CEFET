<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/styles/prop-creating.css">
   <title>Nova propriedade</title>
</head>
<body>
   <div class="formProp">

        <div class="Mheader">
        <h3>NOVA PROPRIEDADE</h3>
        <a href="index.html" ><img src="img/cancel.png" alt=""></a>
        </div>

      <div class="itemForm">
          <label for="nomeProp">Nome da peça/item:</label>
          <input placeholder="Ex: Óleo, filtro-de-ar, camara de ar." type="text" name="" id="nomeProp">
      </div>

      <div class="itemForm">
          <label for="modeloProp">Modelo da peça/item:</label>
          <input placeholder="Ex: Oleo-Mobil semi-sintetico" type="text" name="" id="nomeProp">
      </div>

      <div class="itemForm">
          <label for="ultimaTrocaProp">Data da última troca:</label>
          <input type="date" name="" id="ultimaTrocaProp">
      </div>

      <div class="itemForm">
          <label for="kmAtualProp">Kilometragem atual:</label>
          <input placeholder="Ex: 45600km" type="text" name="" id="kmAtualProp">
      </div>

      <div class="itemForm">
          <label for="proximaTrocaProp">Próxima troca:</label>
          <input placeholder="Ex: 46600km" type="text" name="" id="proximaTrocaProp">
      </div>
      
      <div class="menu-acao">
      <input type="button" value="CONFIRMAR">
      </div>
  </div>
</body>
</html>
