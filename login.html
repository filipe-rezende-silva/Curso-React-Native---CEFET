<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Motonagement</title>
</head>
<body>
    
    <!-- CABEÇALHO --> 
    <div class="navbar"> 
        
            <img src="/img/logoMotonagement.png" alt="">
        
        <h2 class="tituloHeader">Seja bem vindo ao MOTONAGEMENT</h2>
    </div>

    <!--CORPO DO TEXTO-->
    <div class="corpo">
        <div class="boxLogin">
            <div class="bl-div">
                <h3>FAÇA SEU LOGIN</h3>
            </div>

            <div class="bl-div">
                <label for="inputUsuario">Digite seu usuário:</label>
                <input placeholder=" usuario" type="text"  id="inputUsuario">
            </div>

            <div class="bl-div">
                <label for="inputSenha">Digite sua senha:</label>
                <input placeholder=" senha" type="text" id="inputSenha">
            </div>

            <div class="bl-div">
                <input type="button" value="Entrar" id="btnEntrar" onclick="usuarioLogar()">
            </div>
        </div>

        <div class="boxCadastro">
            <div class="bc-div">
                <h3>FAÇA SEU CADASTRO</h3>
            </div>
            
            <div class="bc-div">
                <label for="cadastroUsuario">Digite seu usuário:</label>
                <input placeholder=" usuario" type="text"  id="cadastroUsuario">
            </div>

            <div class="bc-div">
                <label for="cadastroSenha">Digite sua senha:</label>
                <input placeholder=" senha" type="text" id="cadastroSenha">
            </div>

            <div class="bc-div">
                <label for="confirmaSenha">Confirme sua senha:</label>
                <input placeholder=" senha" type="text" id="confirmaSenha">
            </div>

            <div class="bc-div">
                <input type="button" value="Criar" id="btnCriar" onclick="usuarioCriar()">
            </div>
        </div>
    </div>

    <!--RODAPÉ-->
    <footer>

    </footer> 

</body>
</html>
